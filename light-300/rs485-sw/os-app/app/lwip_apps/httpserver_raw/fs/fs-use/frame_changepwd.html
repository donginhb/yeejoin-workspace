<html>
<head>
	<title>修改密码(YEEJOIN)</title>
</head>
<body style="align:center">
	<br />
	<br />
	<form  action="ch_psword.cgi" method="post">
		<fieldset >
			<legend><h4>修改登录密码</h4></legend>
			<table border="0" cellspacing="10" align="center">
				<tr>
					<td style="text-align:right;background-color:#C0C0C0"> 原密码：  </td>
					<td> <input type="password" name="pw" /> </td>
				</tr>
				<tr>
					<td style="text-align:right;background-color:#C0C0C0"> 新密码：  </td>
					<td> <input type="password" name="newpw" /> </td>
				</tr>
				<tr>
					<td style="text-align:right;background-color:#C0C0C0"> 再次输入新密码：</td>
					<td> <input type="password" name="newpwag" /> </td>
				</tr>
			</table>
			<p style=" margin:0 auto; text-align:center;">
			<input type="submit" value="确认" />
			<input type="reset" value="取消" />
			</p>
		</fieldset>
	</form>
</body>
</html>
